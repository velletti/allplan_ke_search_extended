<div id="kesearch_num_results">{numberofresults} {f:translate(key: 'LLL:EXT:allplan_template/Resources/Private/Language/locallang.xlf:search.results')}:</div>
<f:render partial="Sorting" arguments="{conf: conf, numberofresults: numberofresults, sortingLinks: sortingLinks}" />
<f:if condition="{conf.pagebrowserOnTop}">
	<div id="kesearch_pagebrowser_top" class="clearfix"><f:render partial="PageBrowser" arguments="{conf: conf, numberofresults:numberofresults, pagebrowser:pagebrowser}" /></div>
</f:if>
<div id="kesearch_results">
	<f:for each="{resultrows}" as="resultrow">
		<f:render partial="ResultRow" arguments="{conf: conf, resultrow: resultrow}" />
	</f:for>
</div>
<f:if condition="{conf.pagebrowserAtBottom}">
	<div id="kesearch_pagebrowser_bottom" class="clearfix"><f:render partial="PageBrowser" arguments="{conf: conf, numberofresults:numberofresults, pagebrowser:pagebrowser}" /></div>
</f:if>
<f:if condition="{conf.showQueryTime}">
	<div id="kesearch_query_time">{queryTimeText}</div>
</f:if>
